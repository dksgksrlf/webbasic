<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script >
			function addCSSProperties(){
				var img=$(".photo");
				img.css("border-radius","50px");
				img.css("border-width","5px");
				img.css({"border-style":"solid","border-color":"#f000f0"});
				
			}
			function addCSSClass(){
				var img = $(".photo");
				img.addClass("rounded-circle");
			}
			function removeCSSProperties(){
				var img = $(".photo");
				img.css("border-radius","");
			}
			function removeCSSClass(){
				var img = $(".photo");
				img.removeClass("rounded-circle");
			}
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				CSS Manipulation
			</div>
			<div class="card-body">
				<button onclick="addCSSProperties()" class="btn btn-info btn-sm">CSS 속성 추가</button>
				<button onclick="addCSSClass()" class="btn btn-info btn-sm mr-1">CSS Class 속성 추가</button>
				<button onclick="removeCSSProperties()" class="btn btn-info btn-sm">CSS 속성 제거</button>
				<button onclick="removeCSSClass()" class="btn btn-info btn-sm">CSS Class 속성 제거</button>
				
				<hr/>
				<img class= "photo" src="../images/photo7.jpg" width="100" height="100"/>
				<img class= "photo" src="../images/photo8.jpg" width="100" height="100"/>
				
			</div>
		</div>
	</body>
</html>
