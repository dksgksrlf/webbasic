<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<script >
		//산술연산자
			let var1=2**3;
			console.log("var1:"+var1);
			//비교 연산자
			let var2=1.5;
			console.log("var2의 타입: "+typeof(var2));//타입 반환
			let var3="abc";
			console.log("var3의 타입: "+typeof(var3));//타입 반환
			
			console.log(3=="3");//true로 나온다.
			console.log(3==="3");//false로 나온다.
			console.log(3!="3");//false로 나온다.
			console.log(3!=="3");//true로 나온다.
			
			//논리 연산자
			let var4=true;
			let var5 = false;
			console.log(var4 && var5); //false
			console.log(var4 || var5); //true
			
			console.log(var4 && "홍길동"); //앞이 true면 뒤의 값이 최종값
			console.log(var5 && "홍길동"); //앞이 false면 뒤의 값을 평가 하지 않음
			
			console.log(var4 || "홍길동"); //앞이 true면 뒤의 값을 평가 하지않음 : true
			console.log(var5 || "홍길동"); //앞이 false면 뒤의 값이 최종값
			
			console.log(!var5);
		</script>
	</body>
</html>
