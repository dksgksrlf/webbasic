<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<script>
			//정규표현식과 일치하는 내용을 찾을때
			var text = "The rain in SPAIN stays mainly in the plain";
			console.log(text.match("ain"));
			console.log(text.match(/ain/));
			console.log(text.match(/ain/g));//매칭이 되는 모든걸 찾음
			console.log(text.match(/ain/gi)); //대소문자 구분 없이
			
			if(text.match(/love/gi)){
				console.log("love가 포함되어있음");
			}else{
				console.log("love가 포함되어있지 않음")
			}
			//입력 데이터 유효성 검사
			var tel="010-123-1234";
			var telPattern=/^010-\d{3,4}-\d{4}$/;
			var result=telPattern.test(tel);
			console.log(result);
			if(!result){
				console.log("전화번호 형식이 아닙니다. 다시 입력해주세요");
			}
			var email = "fall@naver.com";
			var emailPattern=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
			result=emailPattern.test(email);
			console.log(result);
			if(!result){
				console.log("이메일 형식이 아닙니다. 다시 입력해주세요");
			}
			</script>
	</body>
</html>
