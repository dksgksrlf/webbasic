<!DOCTYPE html>
<html>

		<script > 
			//객체 생성
			const car = {
					//객체 속성(properties)
					name: "그랜저",
					price:50000000,
					speed:0,
					//메소드
					start:function(){
						console.log('시동을 겁니다.');
						this.speed=10;
					},
					stop(){
						console.log("시동을 끕니다.");
					}
			};
			
			//속성값 읽기
			for(let prop in car){
				let value = car[prop]
				console.log(value, typeof(value));
				if(typeof(value)!=="function"){
					console.log(prop+": "+value);
				}else{
					value()
				}
			}
			delete car.speed;
			
			for(let prop in car)
				console.log(prop);
			}
		</script>
