<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			var x1; //html전역 변수
			if(true){
				x1=10;
			}
			console.log("x1: "+x1);
			
			if(true){
				var x2=10; //html전역 변수
			}
			console.log("x2: "+x2);
			
			if(true){
				let x3=10;
				
			}
			//let는 블록단위 변수 밖에서 사용 불가
			//console.log("x3:"+x3);
			
			//함수 선언
			function funName1(){
				//함수 내부의 변수는 함수 전체에서 사용가능, 함수 밖x
				console.log("실행");
				if(true){
					var x4=10; //로컬 변수
					let x5=10;
					x6 =20;//var또는 let이 생략된 변수는 전역 특성을 가진다.
				}
				console.log("x4:"+x4);
				//console.log("x5:"+x5);
				console.log("x6:"+x6);
			}
			//console.log("x4:"+x4);//함수 밖에서 사용불가
			
			function funName2(){
				console.log("x1: "+x1);
				console.log("x2: "+x2);
				console.log("x6:"+x6);
			}
		</script>
	</head>
	<body>
		<button onclick="funName1()" class="btn btn-success">funName1() 호출</button>
		<button onclick="funName2()" class="btn btn-success">funName2() 호출</button>
	
	</body>
</html>
